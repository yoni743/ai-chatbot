<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Chatbot - Web Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Chatbot</h1>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! I'm your AI assistant. How can I help you today? ðŸ¤–
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-actions">
                <button id="clearButton" class="action-button" title="Clear chat">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="settingsButton" class="action-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-button" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="thresholdSlider">Confidence Threshold: <span id="thresholdValue">0.75</span></label>
                        <input type="range" id="thresholdSlider" min="0" max="1" step="0.05" value="0.75">
                        <small>Lower values = more responses, Higher values = more accurate</small>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="sentimentToggle" checked>
                            Enable Sentiment Analysis
                        </label>
                        <small>Provides emotional context to responses</small>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="debugToggle">
                            Show Debug Info
                        </label>
                        <small>Display intent and confidence information</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="save-button">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="loading-text">AI is thinking...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
